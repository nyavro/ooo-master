<div ng-controller="UpdateEntityCtrl as cec">
    <h1>@Messages("entity.edit.title")</h1>
    <form id="UpdateEntityForm" name="UpdateEntityForm" class="form-horizontal" role="form" ng-submit="cec.update()">
        <legend class="sm-col-12">Basic Information</legend>
        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">@Messages("entity.form.name")</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder="" ng-model="cec.entity.name">
            </div>
        </div>
        <div class="form-group">
            <label id="lbl_inn" for="inn" class="col-sm-4 control-label">@Messages("entity.form.inn")</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="inn" id="inn" placeholder="" ng-model="cec.entity.inn">
            </div>
        </div>
        <div class="form-group">
            <label id="lbl_kpp" for="kpp" class="col-sm-4 control-label">@Messages("entity.form.kpp")</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="kpp" id="kpp" placeholder="" ng-model="cec.entity.kpp">
            </div>
        </div>
        <pre>{{ cec.entity | json }}</pre>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="cancel" class="btn btn-warning">@Messages("button.cancel")</a>
                <button type="submit" class="btn btn-success" id="create">@Messages("entity.save.btn")</button>
            </div>
        </div>
    </form>
</div>
